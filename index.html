<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Trigonometric Operations</title>
</head>
<body>
    <script>
    document.write("<h2>sin 0: "+Math.sin(0 * Math.PI / 180)+"</h2>" + "<br>");  // Prints: 0
    document.write("<h2>sin 90:"+Math.sin(90 * Math.PI / 180)+"</h2>" + "<br>");  // Prints: 1
    document.write("<h2>cos 0: "+Math.cos(0 * Math.PI / 180) +"</h2>"+ "<br>");  // Prints: 1
    document.write("<h2>cos 180: "+Math.cos(180 * Math.PI / 180) +"</h2>"+ "<br>");  // Prints: -1
    document.write("<h2>tan 0: "+Math.tan(0 * Math.PI / 180)+"</h2>");  // Prints: 0
    </script>
</body>
</html>
